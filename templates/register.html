		  		<div class="form-row">
    				<div class="col-md-4 mb-3">
      						<label >Full Name</label>
      						<input type="text" class="form-control" name="name" required>
 		   			</div>
    				<div class="col-md-4 mb-3">

		  		<div class="form-row">

 		   			</div>
    				<div class="col-md-4 mb-3">
    					<label >age</label>

    				</div>
    			</div>
    			<div class="form-row">
    				<div class=" col-mb-6" style="width: 350px">
      					<label for="inputPassword4">Blood Group</label>
      					<select class="custom-select" style="width: 300px;height: 40px;margin-right: 10px;" name="blood_group" required>
 	 						<option selected>select</option>
	 						<option value="A+">A+</option>
						    <option value="B+">B+</option>
							<option value="A-">A-</option>
		  					<option value="B-">B-</option>
		  					<option value="O+">O+</option>
		  					<option value="O-">O-</option>
	  						<option value="AB+">AB+</option>
					   		<option value="AB-">AB-</option>
						</select>
   					</div>

   					<div class=" col-mb-6" style="width: 350px">
      					<label >City</label><br>		
      					<select class="custom-select" style="margin-right: 10px; width: 300px;height: 40px;" name="city" required>
	  						<option selected>select</option>
	   						<option value="MALEGAON">MALEGAON</option>
	   						<option value="NASHIK">NASHIK</option>
							<option value="JALGAON">JALGAON</option>
	   						<option value="NAGAR">NAGAR</option>
							<option value="KANOHA">KANOHA</option>
						</select>
   					</div>
    			</div>
				<div class=" col-mb-6" style="margin-left: 10px; width: 350px;margin-top:10px;">
      					<label >Gender</label><br>
      					<input type="radio" name="gender" value="male" name="gender" > Male
      					<input type="radio" name="gender" value="female" name="gender" > Female		
   					</div>
          <br>
